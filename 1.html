<script>
  // 水仙花数
  // 利用do...while循环,求出三位数中的所有水仙花数字
  // 获取三位数的个位,十位,百位
  // 个位:取模于10;
  // 十位:先整除10,得到两位数,再取模于10;
  // 百位:整除100
  let num = 100;
  while (100 <= num && num < 1000) {
    let gw = num % 10; // 求出个位
    let sw = Math.floor((num / 10)) % 10; // 求出十位
    let bw = Math.floor(num / 100) // 求出百位
    if (Math.pow(gw, 3) + Math.pow(sw, 3) + Math.pow(bw, 3) === num) {
      console.log(num);
    }
    num++;
  }
</script>
