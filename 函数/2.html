<script>
  async function getUrlPath(path) {
    let base64 = await getImageBase64(path); console.log("base64", base64);
    return base64;
  };
  async function getImageBase64(path) {
    let queryParam = {
      path: encodeURIcomponent(path)
    }
    let response = await imgView(queryParam);
    let blob = response.data;
    return new Promise(resolve => {
      let reader = new FileReader();
      reader.readAsDataURL(blob);
      reader.onloadend = () => {
        resolve(reader.result);
      }
    })
  }
</script>
